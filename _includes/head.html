
<head>
  <meta charset="{{ site.encoding }}">
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
  <title>{{ page.title }} | {{ site.data.meta.name }}</title>
  <meta name="description" content="{{ site.data.meta.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="robots" content="index, follow">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% comment %}
  <meta name="keywords" content="{{ site.data.meta.keywords }}">
  {% endcomment %}

  <meta property="og:url" content="{{ page.url |absolute_url }}">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{{ site.data.meta.name }}">
  <meta property="og:title" content="{{ page.title }} | {{ site.data.meta.name }}">
  <meta property="og:description" content="{{ site.data.meta.description }}">
  <meta property="og:locale" content="{{ site.data.meta.locale}}">
  {% comment %}<meta property="og:image" content="">{% endcomment %}

  {% comment %}
  {% seo %}
  {% endcomment %}

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/ts-bootstrap.css' | relative_url }}{%- include cache-buster.html -%}">
 
  {% if page.components contains 'calendar' %}
    <!-- Bootstrap-Icons CSS-->
    <link rel="stylesheet" href="{{ '/assets/libs/bootstrap-icons/css/bootstrap-icons.css' | relative_url }}{%- include cache-buster.html -%}">

    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="{{ '/assets/libs/fullcalendar/css/main.min.css' | relative_url }}{%- include cache-buster.html -%}">

   {% endif %}
 
  {% if page.components contains 'maps' %}
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="{{ '/assets/libs/leaflet/css/leaflet.css' | relative_url }}{%- include cache-buster.html -%}">
 
    <!-- Leaflet.fullscreen CSS -->
    <link rel="stylesheet" href="{{ '/assets/libs/leaflet.fullscreen/css/leaflet.fullscreen.css' | relative_url }}{%- include cache-buster.html -%}">
  {% endif %}
 
   <link rel="stylesheet" href="{{ '/assets/css/ts-styles.css' | relative_url }}{%- include cache-buster.html -%}">
  <!-- End: CSS -->
 
 </head>
